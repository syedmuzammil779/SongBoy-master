<body>
	

	<div class="mainContainer row">
		<div class="leftSideBar col-md-3">
			<div class="logoContainer">
				<img src="./images/1.png">
			</div>
			<div class="uploadTrack">
				<input type="file" name="">
				<label>
					<img src="./images/2.png">

				</label>
			</div>
			<div class="listCOntainerLeftSide">
				<ul>
					<li><a href="#" class="active"><img src="./images/3.png">Dashboard</a></li>
					<li><a href="#"><img src="./images/4.png">My Account</a></li>
					<li><a href="#"><img src="./images/5.png">Edit profile</a></li>
					<li><a href="#"><img src="./images/6.png">Change password</a></li>
					<li><a href="#"><img src="./images/7.png">Privacy</a></li>
					<li><a href="#"><img src="./images/8.png">Logout</a></li>
				</ul>
			</div>
		</div>
		<div class="rightSideContainer col-md-9">

				<div class="accountCreattion">
					<div class="header">
						<h2>Edit Profile</h2>
						<div class="progileIngo">
							<div class="infoProfile">
								<img src="./images/10.png">
								<h5>Laurel Woodkin</h5>
							</div>
						</div>
					</div>
					<div class="bodyContainer profile">

							<div class="row">
								<div class="col-md-4">
									<img src="./images/13.png">
								</div>
								<div class="col-md-8">
									<div class="profileContent">
										<h2>Profile</h2>
										<p>Singer</p>
										<div class="row">
											<div class="col-md-6">
												<label>Name </label>
												<input type="text" name="">
											</div>
											<div class="col-md-6">
												<label>Email Address </label>
												<input type="email" name="">
											</div>
											<div class="col-md-6">
												<label>Username </label>
												<input type="text" name="">
											</div>
											<div class="col-md-6">
												<label>Country </label>
												<input type="text" name="">
											</div>
											<div class="col-md-6">
												<button type="submit" class="save">Save Changes</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
